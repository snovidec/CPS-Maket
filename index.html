<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css"><!-- Подключение стилей -->
        <title>Услуги и сервис CPS</title>
    </head>

    <body class="body">
        <!-- Шапка -->
        <header>
            <!-- Навигация -->
            <div class="header__nav"> 
                <!-- Навигация слева-->
                <div class="header__nav-left">
                    <button class="header__buttons"><img src="icons/burger.svg" alt="Меню"></button>
                    <button class="header__buttons"><img src="icons/divider.png" alt="Разделитель"></button>
                    <button class="header__buttons"><img src="icons/Group.svg" alt="Логотип"></button>
                          
                </div>
                <!-- Навигация справа-->
                <div class="header__nav-right">   
                    <button class="header__buttons header__buttons--hidden"><img src="icons/call.svg" alt="Иконка телефона"></button>
                    <button class="header__buttons header__buttons--hidden"><img src="icons/chat.svg" alt="Иконка чата"></button>
                    <button class="header__buttons header__buttons--hidden"><img src="icons/profile.svg" alt="Иконка профиля"></button>
                    <button class="header__buttons header__buttons--hidden"><img src="icons/divider.png" alt="Иконка разделителя"></button>    
                    <button class="header__buttons"><img src="icons/repair.svg" alt="Иконка ремонта"></button>
                    <button class="header__buttons"><img src="icons/checkstatus.svg" alt="Иконка поиска">  </button>
                        
                </div> 
            </div>
        </header>
        
        <main class="main">
            <div class="main__title">
                <!-- Название -->
                <div class="main__title-first">
                    <button class="main__title-highlight"><img src="icons/highlight.svg" alt="Выделение"></button>
                    <h1 class="main__title-text">Услуги и сервисы</h1>
                </div>
                <div class="main__buttons--hidden">
                    <button class="header__buttons">
                        <p class="main__buttonText"> Оставить заявку</p>
                        <img src="icons/repair.svg" alt="Иконка ремонта">
                        
                    </button>
                     <button class="header__buttons">
                        <p class="main__buttonText"> Статус ремонта</p>    
                        <img src="icons/checkstatus.svg" alt="Иконка поиска">
                    </button>
                </div>

            </div>
            <!--Перечень услуг -->
                <div class="main__buttons">
                        <button class="main__button">Ремонтируемые бренды</button>
                        <button class="main__button">Ремонтируемые устройства</button>
                        <button class="main__button">Цены на услуги</button>
                        <button class="main__button">Адреса сервисных центров</button>
                        <button class="main__button">Специальные цены</button>
                        <button class="main__button">Отзывы</button>
                 </div>
            <!--Описание деятельности  -->
             <div class="main__article">
                <div>
                     <p>Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p> 
                    <p>Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера</p>
                    <div class="main__article-read" >
                        <span class="read__arrows-span"><img class="read__arrows" src="/icons/icon-read.svg" alt="Стрелка">
                        </span>
                        <h2 class="main__text">Читать далее</h2>
                    </div>
                </div>
                <div class="main__img">
                <img src="img/cps.png" alt="Здесь изображен логотип CPS" class="main__img"><!-- Логотип -->
                </div>
             </div>

             <!-- Продолжение чтения -->

        </main>

    </body>
</html>
