<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css"><!-- Подключение стилей -->
        <title>Услуги и сервис CPS</title>
    </head>

    <body class="body">
        <!-- Шапка -->
        <header>
            <!-- Навигация -->
            <div class="header__nav"> 
                <!-- Навигация слева-->
                <div class="header__nav-left">
                    <button class="header__buttons"><img src="icons/burger.svg" alt="Меню"></button>
                    <button class="header__buttons"><img src="icons/divider.png" alt="Разделитель"></button>
                    <button class="header__buttons"><img src="icons/Group.svg" alt="Логотип"></button>
                          
                </div>
                <!-- Навигация справа-->
                <div class="header__nav-right">   
                    <button class="header__buttons"><img src="icons/call.svg" alt="Иконка телефона"></button>
                    <button class="header__buttons"><img src="icons/chat.svg" alt="Иконка чата"></button>
                    <button class="header__buttons"><img src="icons/profile.svg" alt="Иконка профиля"></button>
                    <button class="header__buttons"><img src="icons/divider.png" alt="Иконка разделителя"></button>    
                    <button class="header__buttons"><img src="icons/repair.svg" alt="Иконка ремонта"></button>
                    <button class="header__buttons"><img src="icons/checkstatus.svg" alt="Иконка поиска">  </button>
                        
                </div> 
            </div>
        </header>
        
        <main class="main">
            <div class="main__title">
                <!-- Название -->
                <button class="main__title-highlight" ><img src="icons/highlight.svg" alt="Выделение"></button>
                <h2 class="main__title-text">Услуги и сервисы</h2>
            </div>
            <!--Перечень услуг -->
                <div class="main__buttons">
                        <button>Ремонтируемые бренды</button>
                        <button>Ремонтируемые устройства</button>
                        <button>Цены на услуги</button>
                        <button>Адреса сервисных центров</button>
                        <button>Специальные цены</button>
                        <button>Отзывы</button>
                 </div>
            <!--Описание деятельности  -->
             <div class="main__article">
                <p>Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя. 
            Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера</p>
                <img src="img/cps.png" alt="Здесь изображен логотип CPS" class="main__img"><!-- Логотип -->
             </div>

             <!-- Продолжение чтения -->
             <div class="main__read">
                <img class="read__arrows" src="/CPS-Maket/icons/icon-read.svg" alt="Стрелка">
                <h3>Читать далее</h3>
            </div>
        </main>

    </body>
</html>
